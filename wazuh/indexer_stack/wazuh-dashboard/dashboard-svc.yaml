# Dashboard service

apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: wazuh
  labels:
    app: wazuh-dashboard
spec:
  type: LoadBalancer
  selector:
    app: wazuh-dashboard
  ports:
    - name: dashboard
      port: 8443
      targetPort: 5601
